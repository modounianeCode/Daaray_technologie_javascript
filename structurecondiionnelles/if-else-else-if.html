<body>
    <script>
    let a ;
    a=parseInt(prompt("Entrez un nombre:"));
    if (a > 0) {
        alert(a+" est un nombre positif");
    } else if (a < 0) {
        alert(`${a} est un nombre negatif`);
    } else {
        alert("a est egal a zero");
    }
    </script>

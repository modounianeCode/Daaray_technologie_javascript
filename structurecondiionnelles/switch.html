<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //0 - 6(0 = Dimanche----)
        let day;
        switch(new Date().getDay()){
            case 0:
                day="Dimanche";
                break;
             case 1:
                day="Lundi";
                break;
             case 2:
                day="Mardi";
                break;
            case 3:
                day="Mercredi";
                break;
            case 4:
                day="Jeudi";
                break;
            case 5:
                day="Vendredi";
                break;
            case 6:
                day="Samedi";
                break;
            default:
                day="Jour introuvable";
                break;
        }
        document.getElementById('demo').innerHTML=`Aujourd'hui c'est ${day}`;
    </script>
</body>
</html>

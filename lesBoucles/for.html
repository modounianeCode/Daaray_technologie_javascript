<body>
    <script>
        const cars=["BMW","Volvo","Saab","Ford"];
        let text="";

       document.write(text);
       // console.log(cars[0]);
        cars.reverse(cars);
        cars.push("Audi");
        console.log(cars);
       // cars.pop();
        console.log(cars);
        cars.shift();
        console.log(cars);
        cars.unshift();
        console.log(cars);
    </script>
